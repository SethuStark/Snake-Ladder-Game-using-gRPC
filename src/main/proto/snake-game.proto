syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.myCode.models";

message Die {
  int32 value = 1;
}

message Player {
  string name = 1;
  int32 position = 2;
}

message GameState {
  repeated Player player = 1;
}

service SnakeGameService{
  rpc roll(stream Die) returns (stream GameState);
}